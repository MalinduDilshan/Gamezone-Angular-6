<div class="row">
  <div class="col-md-12">
    <div class="row clearfix">
      <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
        <div class="info-box bg-light-green hover-expand-effect" (click)="createTerminal()">
          <div class="icon">
            <i class="material-icons">explore</i>
          </div>
          <div class="content">
            <div class="text">NEW TERMINAL</div>
            <div class="number count-to" data-from="0" data-to="125" data-speed="15" data-fresh-interval="20"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
        <div class="info-box bg-cyan hover-expand-effect" (click)="resetTerminal()">
          <div class="icon">
            <i class="material-icons">update</i>
          </div>
          <div class="content">
            <div class="text">RESET TERMINALS</div>
            <div class="number count-to" data-from="0" data-to="257" data-speed="1000" data-fresh-interval="20"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
        <div class="info-box bg-warning hover-expand-effect" (click)="shutdownComputers()">
          <div class="icon">
            <i class="material-icons">power_settings_new</i>
          </div>
          <div class="content">
            <div class="text">SHUTDOWN PC</div>
            <div class="number count-to" data-from="0" data-to="1225" data-speed="1000" data-fresh-interval="20"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row clearfix">
  <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
    <mat-slide-toggle>Power Cut</mat-slide-toggle>
  </div>
</div>

<div class="row clearfix">
  <mat-card>
    <div class="scroll">
      <table class="terminal">
        <thead>
        <tr class="terminal-data">
          <th>
            PC Name
          </th>
          <th>
            Progress Bar
          </th>
          <th>
            Time Left
          </th>
          <th>
            Status
          </th>
        </tr>
        </thead>
        <tbody>
        <tr class="terminal-data">
          <td>
            PC 1
          </td>
          <td>
            <mat-progress-bar></mat-progress-bar>
          </td>
          <td>
            12:00
          </td>
          <td>
            online
          </td>
        </tr>
        <tr class="terminal-data">
          <td>
            PC 2
          </td>
          <td>
            <mat-progress-bar></mat-progress-bar>
          </td>
          <td>
            12:00
          </td>
          <td>
            online
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </mat-card>
</div>
